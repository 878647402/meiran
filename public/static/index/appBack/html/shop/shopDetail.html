                </ul>

        <div class="goumai">

                <img src="../../images/wei_collect.png" alt="" class="wei_collect">

    <div id="bottomPopover" class="bottomPopover">
    	<div class="relative">
    		<div class="close" id="close1"></div>
	        <div class="wrap1">
	            <div class="left_top">
	                <img src="../../upload/1541986348.jpg">
	            </div>
	            <div class="right_top">

	                <p>

	            <form action="" method="post">
	                <input type="button" value="-" id="jian" class="jian">

	                <input type="button" value="+"  id="jia" class="jia">
	            </form>
	        </div>
	        <div class="wrap_wc">完成</div>
        </div>

    <script src="../../js/mui.js"></script>
    <script src="../../js/openWin.js" type="text/javascript" charset="utf-8"></script>
    <script>
    	mui.init()
    	document.getElementById("back").addEventListener("tap", function() {
       		mui.back();
		})
        var gallery = mui('.mui-slider');
        gallery.slider({
            interval:2000//自动轮播周期，若为0则不自动播放，默认为0；
        });
      	
		document.getElementById("popup-trigger2").addEventListener("tap", function() {
			console.log('133')
					//调用隐藏/显示弹出层
			mui("#bottomPopover").popover('toggle', document.getElementsByClassName('mui-active')[0]);
		})
		document.getElementById("close1").addEventListener("tap",function(e){
			console.log('$22')
			document.getElementById('bottomPopover').style.display='none';
			document.getElementById('bottomPopover').classList.remove("mui-active");
			/*找到父元素*/
			var body=document.getElementsByTagName("body")[0];
			/*找到子元素*/
			var child=document.getElementsByClassName('mui-backdrop')[0];
			body.removeChild(child);
		})


    </script>
